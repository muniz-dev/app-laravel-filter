services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: product-filter-app:latest
    container_name: product-filter-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - product-filter-network
    depends_on:
      - postgres
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-product_filter}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    command: php-fpm

  postgres:
    image: postgres:16-alpine
    container_name: product-filter-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-product_filter}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - product-filter-network

  nginx:
    image: nginx:alpine
    container_name: product-filter-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - product-filter-network
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local

networks:
  product-filter-network:
    driver: bridge
